	<script language="javascript" type="text/javascript">
		function validar() {
			var nome = document.empresa.nome.value;
			var email = document.empresa.email.value;
			var numero = document.empresa.numero.value;

			if (nome == "") {
				alert('Por favor, insira seu nome');
				document.empresa.nome.focus();
				return false;
			}
			if (email == "") {
				alert('Por favor, insira seu email');
				document.empresa.email.focus();
				return false;
			}
			if (numero == "") {
				alert('Por favor, insira seu número');
				document.empresa.numero.focus();
				return false;
			}
			if (nome.length <= 4) {
				alert('Digite seu nome verdadeiro');
				document.empresa.nome.focus();
				return false;
			}
			if (email.length <= 10) {
				alert('Digite seu email completo');
				document.empresa.email.focus();
				return false;
			}
		}
	</script>
